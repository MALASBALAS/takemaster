# HTTP -> redirect to HTTPS
server {
    if ($host = testtakemaster.balbe.xyz) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name testtakemaster.balbe.xyz;

    root /var/www/takemaster;
    index index.php index.html;

    location /.well-known/acme-challenge/ {
        alias /var/www/takemaster/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testtakemaster.balbe.xyz;

    root /var/www/takemaster;
    index index.php index.html;

    ssl_certificate /etc/letsencrypt/live/testtakemaster.balbe.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testtakemaster.balbe.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # API endpoints - handle directly without redirect
    location = /dashboard/export_pdf.php {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP files
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    # Default - try files
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
}
